os: linux
dist: bionic
language: node_js
node_js:
  - lts/*
cache:
  npm: false
notifications:
  email: false
install:
  - npm ci
jobs:
  include:
    - stage: "Build"
      script:
        - npm run build
      deploy:
        edge: true
        provider: pages
        strategy: git
        cleanup: false
        token: $GITHUB_TOKEN
        fqdn: $CUSTOM_DOMAIN
        keep_history: true
        local_dir: ./dist
        on:
          tags: true
          branch: master
          condition: $TRAVIS_TAG =~ ^release.*$
